<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataset.html</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div data-opacity="0.2">div1</div>
    <div data-opacity="0.4">div2</div>
    <div data-opacity="0.6">div3</div>
    <div data-opacity="0.8">div4</div>
    <div data-opacity="1.0">div5</div>
    <script>
        /*
        [dataset]
        -html 태그안에 정보를  넣을 수 있다.
        <div data-데이터이름 = '값'></div>

        - 불러오는법
        documeent.querySelector().dataset.데이터이름;

        */
       const divs = document.querySelectorAll('div');
       for(let i=0; i<divs.length; i++){
            divs[i].addEventListener('click',()=>{
                divs[i].style.background = 'yellow';
                divs[i].style.opacity = divs[i].dataset.opacity;
            })
       }
       
    
    </script>
</body>
</html>
