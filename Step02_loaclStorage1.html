<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_loaclStorage1.html</title>
</head>
<body>
    <script>
        /*
        [로컬스토리지 / 세션스토리지]
        ex) 팝업 떴을 때 로컬스트리지 안에 저장
        - 서버와는 다른 별개의 브라우저 저장공간
        - applicatuon 탭 -> Local Storage
        - key : Value 형태로 문자, 숫자 데어터 저장 가능
        - 5MB까지만 저장 가능

        로컬스토리지 : 브라우저 재접속해도 영구적으로 남아있다.
        세션스토리지 : 브라우저 종료 시 데이터가 사라진다.


        */
       //자료저장
       localStorage.setItem('이름','짱구');
        //자료꺼내기
        const localName = localStorage.getItem('이름');
        console.log(localName);
        //자료 삭제
        localStorage.removeItem('이름');
    </script>
</body>
</html>
